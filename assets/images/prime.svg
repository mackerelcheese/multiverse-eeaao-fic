<svg version="1.1"
     viewBox="0 0 350 18"
     width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg">
  <style> 

@keyframes changeLetter {
  0% {content: "";}
  15% {content: ".";}
  30% {content: "..";}
  45% {content:"...";}
  60% {content: "..";}
  75% {content:".";}
  100% {content: "";}
}
    

.words::before {
  animation: words 1s linear 0s 1 normal forwards;
  content: "";
}
    
.letter-changer::before {
  animation: changeLetter 7s linear 1s infinite normal forwards;
  content: "";
}
    
span {
      background-color: white;
      color: black;
      font-family: "Orbitron";
      font-size: 15px;
  }
</style>
 
  <foreignObject xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
<span xmlns="http://www.w3.org/1999/xhtml" class="words">Prime Universe</span><span xmlns="http://www.w3.org/1999/xhtml" class="letter-changer"></span>
  </foreignObject>
  
</svg>
